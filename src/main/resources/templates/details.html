<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="site_content">

    <div class="row mt-5">
        <div class="col-6 offset-3">

            <div class="form-group">
                <label th:text="#{label.name}">
                </label>
                <input type="text" class="form-control plain-text" th:value="${item.name}">
            </div>

            <div class="form-group">
                <label th:text="#{label.price}">
                </label>
                <input type="text" class="form-control plain-text" max="10000000" min="0"
                       th:value="${item.price}" readonly>
            </div>

            <div class="form-group">
                <label th:text="#{label.amount}">
                </label>
                <input type="text" class="form-control plain-text" max="10000000" min="0"
                       th:value="${item.amount}">
            </div>

            <div class="form-group">
                <label th:text="#{label.country}">
                </label>

                <input type="text" class="form-control plain-text" max="10000000" min="0"
                       th:value="${item.country.name}">

            </div>

            <div class="form-group plain-text">
                <a th:href="@{'/edititem/'+${item.id}}" class="btn btn-success"
                   sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">EDIT</a>
            </div>

<!--            &lt;!&ndash; Button trigger modal &ndash;&gt;-->
<!--            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"-->
<!--                    th:text="#{button.delete}">-->

<!--            </button>-->
        </div>

    </div>

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <table class="table table-stripped">
                <tbody>
                <tr th:each="cat : ${item.catigories}">
                    <td th:text="${cat.name}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</html>
